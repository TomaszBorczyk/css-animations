<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/cube-grid.css">
    <link rel="stylesheet" href="css/cube-grid-rotating.css">
    <link rel="stylesheet" href="css/dots-pulse-row.css">
    <link rel="stylesheet" href="css/dots-rotate-circle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS3 loading animations</title>
  </head>
  <body>
    <div class="row">

      <div class="col-md-3">
        <div class="sk-cube-grid" id="fig1">
          <div class="sk-cube sk-1cube1"></div>
          <div class="sk-cube sk-1cube2"></div>
          <div class="sk-cube sk-1cube3"></div>
          <div class="sk-cube sk-1cube4"></div>
          <div class="sk-cube sk-1cube5"></div>
          <div class="sk-cube sk-1cube6"></div>
          <div class="sk-cube sk-1cube7"></div>
          <div class="sk-cube sk-1cube8"></div>
          <div class="sk-cube sk-1cube9"></div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="sk-cube-grid" id="fig2">
          <div class="sk-cube sk-2cube1"></div>
          <div class="sk-cube sk-2cube2"></div>
          <div class="sk-cube sk-2cube3"></div>
          <div class="sk-cube sk-2cube4"></div>
          <div class="sk-cube sk-2cube5"></div>
          <div class="sk-cube sk-2cube6"></div>
          <div class="sk-cube sk-2cube7"></div>
          <div class="sk-cube sk-2cube8"></div>
          <div class="sk-cube sk-2cube9"></div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="dots-grid row" id="fig3">
          <div class="dot dot-1"></div>
          <div class="dot dot-2"></div>
          <div class="dot dot-3"></div>
          <div class="dot dot-4"></div>
          <div class="dot dot-5"></div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="dots-circle" id="fig4">
          <div class="dot2 dot2-1"></div>
          <div class="dot2 dot2-2"></div>
          <div class="dot2 dot2-3"></div>
          <div class="dot2 dot2-4"></div>
          <div class="dot2 dot2-5"></div>
          <div class="dot2 dot2-6"></div>
          <div class="dot2 dot2-7"></div>
          <div class="dot2 dot2-8"></div>
          <div class="dot2 dot2-9"></div>
        </div>
      </div>

    </div>
  </body>
</html>
